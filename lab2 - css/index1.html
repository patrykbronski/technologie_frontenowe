<!-- W css największy priorytet ma styl nadany inline czyli bezpośrednio w tagu HTML, później style wewnętrzne czyli tag style w sekcji head, a na końcu style zewnętrzne czyli te w osobnym pliku css.

Najlepszą praktyką jest stosowanie styli zewnętrznych, ponieważ mamy wszystkie style w jednym konkretnym miejscu. Ponadto oddzielamy strukturę HTML od wyglądu w CSS, dzięki czemu utrzymujemy porządek w kodzie. Bardzo łatwo i szybko wprowadza się zmiany. Osobiście uważam, że ten sposób nie ma żadnych wad.

Style wewnętrze w sekcji head można ewentualnie zastosować kiedy tworzymy jedną stronę np. sam landing page bez wielu zakładek i widoków, do drobnych poprawek dla konkretnej podstrony lub do testów i prototypów. Zaletą jest to, że nie trzeba tworzyć osobnego pliku, a style danej strony są odizolowane od pozostałych. Niestety przez to plik html staje się chaotyczny, a taki projekt jest dużo trudniej utrzymać kiedy się rozrasta.

Style inline używa się tylko w wyjątkowych sytuacjach, np. kiedy jednorazowo trzeba wyróżnić konkretny element, albo kiedy jakaś zautomatyzowana zmiana wyglądu wpływa na dany element nie tak jak chcemy - wtedy nadpisujemy tamten styl tym, który chcemy. Niestety powoduje to bardzo duży bałagan, im więcej takich pojedynczych zmian w inline tym gorzej. Ponadto nadpisywane są klasy co utrudnia rozbudowę i zaczyna mylić. Co więcej - ten sposób nie pozwala użyć tego samego stylu na drugim elemencie, dlatego lepiej używać klas. -->
