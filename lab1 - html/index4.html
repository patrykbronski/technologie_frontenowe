<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Moja galeria multimedialna</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <h1>Moja galeria multimedialna</h1>


    <section>
        <h2>Galeria obrazów</h2>


        <img src="images/pejzaz1.jpg" alt="Górski pejzaż o zachodzie słońca" width="400" height="250">
        <img src="images/miasto.jpg" alt="Panorama miasta nocą" width="400" height="250">
        <img src="images/las.jpg" alt="Las oświetlony promieniami słońca" width="400" height="250" loading="lazy">


        <figure>
            <img src="images/morze.jpg" alt="Morze z delikatnymi falami" width="400" height="250">
            <figcaption>Spokojne morze o poranku</figcaption>
        </figure>

        <figure>
            <img src="images/jezioro.jpg" alt="Jezioro otoczone górami" width="400" height="250">
            <figcaption>Jezioro położone w dolinie górskiej</figcaption>
        </figure>

        <!--
            Użyłem zwykłych <img> dla prostych ilustracji, które nie wymagają dodatkowego opisu,
            natomiast <figure> + <figcaption> tam, gdzie obraz jest częścią treści i potrzebuje podpisu.
            Atrybut loading="lazy" przy jednym z obrazów poprawia wydajność, bo wczytuje grafikę dopiero,
            gdy użytkownik przewinie stronę w jej okolice.
        -->
    </section>

    <hr>

    < <section>
        <h2>Galeria wideo</h2>

        <video controls width="640" height="360" poster="video/poster.jpg">
            <source src="video/przykladowe-wideo.mp4" type="video/mp4">
            <source src="video/przykladowe-wideo.webm" type="video/webm">
            Twoja przeglądarka nie obsługuje elementu video. Proszę pobrać plik wideo bezpośrednio z serwera.
        </video>

        <!--
            Użyłem elementu <video> z atrybutem controls, aby użytkownik mógł samodzielnie sterować odtwarzaniem.
            Dodałem minimum dwa źródła (<source>) w różnych formatach (mp4, webm), żeby zwiększyć zgodność
            z różnymi przeglądarkami. Tekst w środku <video> jest wyświetlany, gdy przeglądarka nie wspiera tego
            elementu. Atrybut poster pokazuje miniaturkę przed uruchomieniem filmu.
        -->
        </section>

        <hr>


        <section>
            <h2>Galeria audio</h2>

            <audio controls>
                <source src="audio/przykladowy-utwor.mp3" type="audio/mpeg">
                <source src="audio/przykladowy-utwor.ogg" type="audio/ogg">
                Twoja przeglądarka nie obsługuje elementu audio. Proszę pobrać plik dźwiękowy bezpośrednio z serwera.
